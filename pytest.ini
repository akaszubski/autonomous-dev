[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts =
    # Coverage options
    --cov=plugins/autonomous-dev/hooks
    --cov=scripts
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    # Note: Coverage target is 80%, but we don't fail tests while building up coverage
    # --cov-fail-under=80

    # Output options
    --verbose
    --strict-markers
    --tb=short

    # Warnings
    -W ignore::DeprecationWarning

# Markers for organizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for workflows
    slow: Tests that take a long time to run
    hooks: Tests for hook functionality

# Coverage exclusions
[coverage:run]
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */node_modules/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
