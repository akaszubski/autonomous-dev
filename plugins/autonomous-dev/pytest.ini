[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings

markers =
    intent: Architectural intent tests (STATIC validation - use /validate-architecture for GenAI validation)
    architecture: Architectural validation tests (static structure)
    integration: Integration tests (components working together)
    uat: User Acceptance Tests (end-to-end workflows)
    unit: Unit tests (individual functions)
    slow: Slow-running tests

# Coverage configuration (optional, requires pytest-cov)
# --cov=scripts
# --cov=hooks
# --cov-report=html
# --cov-report=term-missing
